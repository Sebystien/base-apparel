<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo row">
        <img src="./images/logo.svg" alt="Base Apparel" />
      </div>
      <!-----------------------------------------------------
      ------------------------------------------------------>
      <div class="big-image">
        <img src="./images/hero-mobile.jpg" alt="Our customer" />
      </div>
      <!-----------------------------------------------------
------------------------------------------------------>
      <div class="hero row">
        <h1 class="heading">
          <span class="heading--light">We're</span>
          <span class="heading--bold"
            >coming<br />
            soon</span
          >
        </h1>
        <div class="hero__paragraph">
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <form class="inputs">
          <input
            type="text"
            class="inputs--email"
            name="email"
            placeholder="Email address"
            autocomplete="off"
          />
          <!----Error button-->
          <img
            src="./images/icon-error.svg"
            alt="error icon"
            class="error-icon"
          />
          <button type="button" class="inputs--button">
            <img src="./images/icon-arrow.svg" alt="send" " />
          </button>
        </form>
        <p id="error" class="error-message"></p>
      </div>
    </div>

    <!-- <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer> -->

    <script>
      let button = document.querySelector("button");
      button.addEventListener("click", () => {
        let input = document.querySelector(".inputs--email").value;
        let validIt = /^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/;

        if (validIt.test(String(input).toLocaleLowerCase) === false) {
          document.querySelector(".error-message").textContent =
            "Please enter a valid email";
          document.querySelector(".error-icon").style.display = "inline-block";
          document.querySelector(".inputs--email").style.borderColor = "blue";
        }
      });
    </script>
  </body>
</html>
